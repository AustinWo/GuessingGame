<script>
  var keepPlaying = true;

	var game = function(){
	 	var guess;
  	var answer = 'twice';

 	 	guess = prompt ('How many times has Austin been to Switzerland, once or twice or thrice?');

		if (guess.toLowerCase() === answer) {
 	 		alert('Yaaaaaas you got that right!');
			keepPlaying = false;
		}
		else {
 			alert('Nope! Try again?');
 		};
 	}

  while (keepPlaying) {
		game();
		if (!keepPlaying) {
			keepPlaying = confirm("Would you like to play agian?")
		}
	}
</script>
